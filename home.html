<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">

    <title>Organizador</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="js/main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>

</head>

<body>
    <script>
        window.onload = function() {
            for (let tarea of tareas) {
                tarea.ponerEnTabla();
            }
            mostrarNombreUsuario();
            cantidadDeTareas();
        }
    </script>


    <div class="HeaderPrincipal">
        <div id="opcionesLogueado">
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li style="float:right"><a class="active" href="/index.html" onclick="logout()">Cerrar sesion</a></li>
                <li style="float:right"><a id="nombreU" class="active">Iniciar sesion</a></li>
                <li style="float:right"><a class="active" href="/nuevoUsuario.html">Calendario</a></li>

            </ul>
        </div>
    </div>

    <div class="cuerpo">
        <h1>Listado de tus tareas</h1>
        <div class="principal">
            <div class="wrap">
                <form class="formulario" action="">
                    <input type="button" id="tareaInput" class="boton" id="btn-agregar" value="Agregar Tarea" onclick="AgregarTarea()">
                </form>
            </div>
        </div>

        <h3>Busqueda</h3>
        <input type="text" placeholder="Buscar">
        <button class="Busqueda">Buscar</button>

        <table id="Listado">
            <tr>
                <th>Tarea</th>
                <th>Estado</th>
                <th>Fecha Limite</th>
                <th>Importante</th>
                <th>Acciones</th>
            </tr>
        </table>
        <strong id="CantTareas">Cantidad de tareas:</strong>
    </div>
</body>

</html>
